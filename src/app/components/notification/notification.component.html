<div
  class="fixed right-4 bottom-4 w-[300px] bg-white rounded-sm shadow-lg p-4 flex items-start gap-4 opacity-0 translate-y-[150%] transition-[opacity,transform] duration-300 ease-in-out z-[9999]"
  [class.!opacity-100]="notification()"
  [class.!translate-y-0]="notification()"
>
  <img
    class="w-6"
    [src]="'../../../assets/svgs/' + (notification()?.type || 'success') + '.svg'"
    alt=""
  />
  <div class="notification-card" (click)="onCloseNotification()">
    {{ notification()?.message }}
  </div>
  <img
    src="../../../assets/svgs/notif-close.svg"
    (click)="onCloseNotification()"
    class="cursor-pointer absolute top-1 right-1 w-4"
  />
</div>
