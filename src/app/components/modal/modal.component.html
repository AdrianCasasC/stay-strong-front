<div class="wrapper hidden fixed bg-black/50 top-0 left-0 w-screen h-screen centered" [class.show]="show()">
    <section (clickOutside)="onCloseModal()" class="info-modal relative" [class.show]="show()">
        <span (click)="onCloseModal()" class="w-[18px] h-[18px] absolute top-2 right-2 cursor-pointer">
          <img src="../../../assets/svgs/close.svg" alt="close-cross" class="w-full h-full" />
        </span>
        <ng-container [ngTemplateOutlet]="content()"></ng-container>
    </section>
</div>
