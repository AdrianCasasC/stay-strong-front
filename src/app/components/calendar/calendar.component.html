<h1 class="text-red-200">{{ today().getFullYear() }}</h1>
<h2>
  {{ today().getDate() }} de
  {{ getMonthByNumber(today().getMonth()) }}
</h2>

<div
  class="w-full h-full border-2 rounded-sm p-4 grid grid-cols-7 grid-rows-6 gap-2"
>
  @for (day of monthDays(); let i = $index; track i) { @if (i === 0) {
  <div [class]="'col-start-' + 2" class="col-span-1 col-start bg-blue-200">
    {{ day.day }} {{ day.name }}
  </div>
  } @else {
  <div class="col-span-1 col-start bg-green-300">
    {{ day.day }} {{ day.name }}
  </div>

  } }
</div>
